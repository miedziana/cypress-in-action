<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
  <tr>
    <th>Date</th>
    <th>Temp. (C)</th>
    <th>Temp. (F)</th>
    <th>Summary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let forecast of forecasts">
    <td data-cy="date">{{ forecast.date }}</td>
    <td data-cy="temperatureC">{{ forecast.temperatureC }}</td>
    <td data-cy="temperatureF">{{ forecast.temperatureF }}</td>
    <td data-cy="summary">{{ forecast.summary }}</td>
  </tr>
  </tbody>
</table>
