<div>
  <h1 id="tableLabel">Weather forecast</h1>

  <p *ngIf="forecasts.length === 0"><em>Loading...</em></p>

  <button id="refreshButton" mat-icon-button color="primary" (click)="refreshForecast()">
    <mat-icon>refresh</mat-icon>
  </button>

  <table mat-table [dataSource]="forecasts" class="mat-elevation-z8" *ngIf="forecasts.length !== 0">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element" data-cy="date"> {{element.date | date:'fullDate'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell *matHeaderCellDef> Temperature C</th>
      <td mat-cell *matCellDef="let element" data-cy="temperatureC"> {{element.temperatureC}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef> Temperature F</th>
      <td mat-cell *matCellDef="let element" data-cy="temperatureF"> {{element.temperatureF}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Summary</th>
      <td mat-cell *matCellDef="let element" data-cy="summary"> {{element.summary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
